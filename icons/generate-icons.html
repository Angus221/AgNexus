<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AG Nexus 图标生成器</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 40px; background: #f5f5f5; }
    .container { max-width: 600px; margin: 0 auto; }
    h1 { color: #0078D4; }
    .icon-row { display: flex; gap: 20px; margin: 20px 0; align-items: center; }
    canvas { border: 1px solid #ddd; background: white; }
    button { background: #0078D4; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #106EBE; }
    .info { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AG Nexus 图标生成器</h1>
    <p class="info">点击下方按钮生成并下载所有尺寸的图标，然后将PNG文件放入 icons 文件夹。</p>

    <div class="icon-row">
      <div>
        <canvas id="icon16" width="16" height="16"></canvas>
        <p>16x16</p>
      </div>
      <div>
        <canvas id="icon48" width="48" height="48"></canvas>
        <p>48x48</p>
      </div>
      <div>
        <canvas id="icon128" width="128" height="128"></canvas>
        <p>128x128</p>
      </div>
    </div>

    <button onclick="downloadAll()">下载所有图标</button>
  </div>

  <script>
    const sizes = [16, 48, 128];

    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#0078D4');
      gradient.addColorStop(1, '#00BCF2');

      // 圆角矩形背景
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // 绘制 "AG" 文字
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.4}px Segoe UI`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('AG', size / 2, size / 2);
    }

    // 初始化绘制
    sizes.forEach(size => {
      const canvas = document.getElementById('icon' + size);
      drawIcon(canvas, size);
    });

    function downloadAll() {
      sizes.forEach(size => {
        const canvas = document.getElementById('icon' + size);
        const link = document.createElement('a');
        link.download = `icon${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
